<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8 /">
    <title>Exercice 6</title>
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>

    <fieldset id="identity">
        <legend class="identity">Votre identité</legend>
        <ol>
            <li><label for="lname">Nom :</label>
                <input id="lname" name="lname" type="text" placeholder="Mellet"></li>
            <li><label for="lname">Prénom :</label>
                <input id="fname" name="fname" type="text" placeholder="Anna"></li>
            <li><label for="mail">Email :</label>
                <input id="mail" name="mail" type="email" placeholder="Adresse mail"></li>
        </ol>
    </fieldset>

    <fieldset id="shipping">
        <legend class="shipping">Adresse de livraison</legend>
        <ol>
            <li><label for="address">Adresse :</label>
                <textarea name="address" id="address" cols="25" rows="10" placeholder="adresse"></textarea>
            </li>
            <li><label for="cp">Code postal :</label>
                <input id="cp" name="cp" type="text" placeholder="Code postal">
            </li>
            <li><label for="city">Ville :</label>
                <input id="city" name="city" type="text" placeholder="Ville">
            </li>
    </fieldset>

    <fieldset id="payment">
        <legend class="payment">Votre moyen de paiement</legend>
        <ol>
            <li>
                <div>Type de carte bancaire</div>
                <input id="VISA" name="paymenttype" type="radio" value="VISA"> <label for="VISA">VISA</label>
                <input id="Masrercard" name="paymenttype" type="radio" value="Mastercard"> <label
                    for="Mastercard">Mastercard</label>
            </li>
            <li><label for="cardnumber">Numéro de carte :</label>
                <input id="cardnumber" name="cardnumber" type="text" placeholder="Numéro de carte">
            </li>
            <li><label for="securecode">Code de sécurité :</label>
                <input id="securecode" name="securecode" type="text" placeholder="Code de sécurité">
            </li>
            <li><label for="cardnumber">Nom du titulaire :</label>
                <input id="cardnumber" name="cardnumber" type="text" placeholder="Nom du titulaire">
            </li>
        </ol>
    </fieldset>
    <button type="submit">J'achète !</button>
    
</body>

</html>
